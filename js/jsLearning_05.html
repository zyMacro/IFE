<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
<style type="text/css">
	body{
	text-align:center;
	}
	#list{
		display:  flex;
		flex-flow: row nowrap;
		justify-content: flex-start;
		align-content: flex-start;
		align-items:flex-end;
	}	
	.node{
		background-color: red;
		padding: 10px;
		margin: 5px 5px;
		width:20px;
		}
	span{
		display: inline-block;
	}
</style>
	
</head>
<body>
<input id='input' placeholder='please input 10~100'/>
<span id='button'>
<button id='btnLeftIn'>左侧入</button>
<button id='btnRightIn'>右侧入</button>
<button id='btnLeftOut'>左侧出</button>
<button id='btnRightOut'>右侧出</button>
<button id='sort'>顺序排列(冒泡排序)</button>
<button id='resort'>逆序排列(插入排序)</button>
</span>

<div id='list' ></div>	



<script type="text/javascript">

    var btn=document.getElementById('button');
	var input=document.getElementById('input');
	var text=document.getElementById('list');

	var list=[];
	btn.onclick=function(event){
         getValue=input.value;
        if(getValue>=10&&getValue<=100){
        	var event=event||window.event;
			var target=event.target||event.srcElement;
			if(target.nodeName=='BUTTON'){
				switch(target.id){
					case 'btnLeftIn': insertLeft();break;
					case 'btnRightIn': insertRight(); break;
					case 'btnLeftOut': removeLeft(); break;
					case 'btnRightOut': removeRight(); break;
					case 'sort': bubbleSort(); break;
					case 'resort': insertSort(); break;
				}
			}
        }
        else{
        	alert('the value input is not permitted');
        }
	
	}

    function insertLeft(){
    	if(list.length==60){
    		alert('the limit number is 60');
    	}
    	
    	else{
    		list.unshift(getValue);
    		display(list);
    	}
    	
	}
	function insertRight(){
		if(list.length==60){
			alert('the limit number is 60');
    	}
    	else{
    		list.push(getValue);
			display(list);
    	}
	}
	function removeLeft(){
		if(list.length!=0){
			list.shift();
			display(list);
		}
		else{
			alert('nothing to delete');
		}
	}
	function removeRight(){
		if(list.length!=0){
			list.pop();
			display(list);
			}
		else{
			alert('nothing to delete');
		}
	}
	function bubbleSort(){
		//顺序
		var len=list.length;
		for(var i=0;i<len-1;i++)
			for(var j=0;j<len-i-1;j++){
				if(list[j]>list[j+1]){
					swap(list,j,j+1);
					
				}
				display(list);
			}
	}
	function insertSort(){
		//倒序
		var len=list.length;
		for(var i=1;i<len;i++){
			if(list[i-1]<list[i]){
				var temp=list[i];
				var j=i;
			    while(j>0&&list[j-1]<temp){
			    	list[j]=list[j-1];
			    	display(list);
			    	j-=1;
			    }
			    list[j]=temp;
			}
		}
		
	}
	function swap(arr,index1,index2){
		var temp=arr[index1];
		arr[index1]=arr[index2];
		arr[index2]=temp;
		return arr;
	}
	function display(arr){
		var len=arr.length;
		text.innerText='';
		for(var i=0;i<len;i++){
			var node=document.createElement('span');
				node.innerText=arr[i];
				var height=Math.floor(((arr[i]-10)/90*100))+'px';
				node.style.height=height;
				text.appendChild(node);
				node.className='node';
		}
	}
</script>
</body>
</html>
