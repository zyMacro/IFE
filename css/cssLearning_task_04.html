<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
.container{
	position: absolute;
	width:400px;
	height: 200px;
	margin:auto;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
	background-color: #ccc;
}
.radius1{
	width: 50px;
	height: 50px;
	border-radius: 0 0 100% 0;
	background-color: #fc0;
}
.radius2{
	width: 50px;
	height: 50px;
	border-radius: 100% 0 0 0;
	background-color: #fc0;
	position: absolute;
	bottom: 0;
	right: 0;
}

</style>
</head>
<body>
<div class="container">
<div class="radius1"></div>
<div class="radius2"></div>
</div>
</body>
</html>
