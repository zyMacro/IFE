<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	.flex-container{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: center;
	}
	.flex-container div{
		width: 150px;
		padding: 20px;
		border: 1px solid #f00;
	}
	.flex-container div:nth-child(1){
		width: 150px;
		height: 120px;
	}
	.flex-container div:nth-child(2){
		height: 100px;
	}
	.flex-container div:nth-child(3){
		height: 40px;
	}
	.flex-container div:nth-child(4){
		height: 200px;
		border:1px solid #0f0;
	}
	@media all and (max-width: 640px){
	.flex-container{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: flex-start;
		padding: 20px;
	}
	.flex-container div:nth-child(4){
		order: -1;
	}
	}

</style>
</head>
<body>
<div class="flex-container">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>
</body>
</html>
